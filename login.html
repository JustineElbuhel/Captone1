<!-- LOG IN CONTENT -->
<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center ">
                                <img class="img-fluid" src="assets/images/logo-login.png"
                                style="width: 185px; margin-top: 2rem;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">Phytophiles</h4>
                            </div>
<!-- SIGNIN FORM -->
                            <form method="post">
                                <p class="fw-bolder">LOGIN</p>
<!-- USERNAME -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="email" name="email" class="form-control"
                                        placeholder="Username/Email Address" required minlength="8" maxlength="20"/>
                                    <label class="form-label ms-1" for="email">Username</label>
                                </div>
<!-- PASSWORD -->
                                <div class="form-outline">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required minlength="6"/>
                                        <div class="d-flex justify-content-between">
                                            <label class="form-label ms-1" for="password">Password</label>
                                    <a class="text-muted" href="#">Forgot password?</a>
                                        </div>
                                </div>
<!-- REMEMBER ME -->
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Remember Me" id="RememberMe">
                                        <label class="form-check-label" for="RememberMe">
                                        Remember me
                                        </label>
                                </div>
<!-- SUBMIT -->
                                <div type="submit" class="text-center">
                                    <input type="submit" class="button-custom btn fw-bold mb-5 mt-3" value="Sign In">
                                </div>
<!-- REGISTER FOR NEW ACCOUNT -->
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-3 me-2">Don't have an account?</p>
                                    <button type="button" class="btn fa-lg  mb-3">
                                        <a href="registration.html" class="link-button fw-bold">Sign Up</a>
                                    </button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
